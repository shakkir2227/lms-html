<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/logo-4.png" alt="logo" />
    </header>

    <main>
        <div class="auth-container" id="user-login-container">
            <h2>Login</h2>
            <p>Unlock Your Potential: Log In to Learn Plus</p>
            <form class="auth-form" id="user-login-form">
                <label for="email">Email: </label>
                <input type="email" id="email" required>

                <label for="password">Password: </label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
                <span class="registration-intro" id="user-registration-intro">New to Learn Plus? Register here.</span>
            </form>
        </div>
    </main>

    <footer>
        <p>Learn Plus @ 2024</p>
    </footer>
</body>

</html>
