<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <img class="logo col-5 col-sm-3 col-lg-2 p-3" id="logo-1" src="./assets/logo-4.png" alt="logo" />
    </header>

    <main>
        <div class="auth-container container-fluid border p-md-5 rounded col-11 col-sm-6 d-flex flex-column justify-content-center align-items-center m-auto mt-5"
            id="user-register-container">
            <h2>Sign up</h2>
            <p class="fw-bolder text-center">Get Started: Ignite Your Learning Journey</p>
            <form class="auth-form col-8 d-flex flex-column gap-2 p-3" id="user-register-form">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name" required>

                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" required>

                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" required>

                <button type="submit" class="mt-3 text-white p-2 border-1 rounded-1">Sign up</button>
                <span class="login-intro m-auto p-3 text-center" id="user-login-intro">Already on Learn Plus? Login Now.</span>
            </form>
        </div>
    </main>

    <footer>
        <p>Learn Plus @ 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
