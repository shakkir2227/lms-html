<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pricing settings</title>
</head>

<body>
    <header>
        <img class="logo col-5 col-sm-3 col-lg-2 p-3" id="logo-1" src="./assets/logo-4.png" alt="logo" />
    </header>

    <main>
        <section class="pt-5">
            <h2 class="text-center">Manage Plans</h2>

            <table class="table table-bordered col-md-8 m-auto mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Plan name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <input class="form-control" type="text" name="planName1" id="planName1" value="Monthly">
                        </td>
                        <td>
                            <input class="form-control" type="text" name="price1" id="price1" value="199">
                        </td>
                        <td><button class="btn btn-outline-primary" type="button">Update</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>
                            <input class=" form-control" type="text" name="planName2" id="planName2" value="Quarterly">
                        </td>
                        <td>
                            <input class="form-control" type="text" name="price2" id="price2" value="549">
                        </td>
                        <td>
                            <button class="btn btn-outline-primary" type="button">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Learn Plus @ 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
