<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing settings</title>
</head>

<body>
    <header>
        <img style="width: 200px" src="./assets/logo-4.png" alt="logo" />
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Plan name</th>
                    <th>Price</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="planName1">Name:</label>
                        <input type="text" name="planName1" id="planName1" value="Monthly">
                    </td>
                    <td>
                        <label for="price1">Price:</label>
                        <input type="text" name="price1" id="price1" value="199">
                    </td>
                    <td><button type="button">Update</button></td>
                </tr>
                <tr>
                    <td>
                        <label for="planName2">Name:</label>
                        <input type="text" name="planName2" id="planName2" value="Quarterly">
                    </td>
                    <td>
                        <label for="price2">Price:</label>
                        <input type="text" name="price2" id="price2" value="549">
                    </td>
                    <td><button type="button">Update</button></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Learn Plus @ 2024</p>
    </footer>
</body>

</html>
