<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <img class="logo col-5 col-sm-3 col-lg-2 p-3" id="logo-1" src="./assets/logo-4.png" alt="logo" />
    </header>

    <main>
        <div class="auth-container border p-md-5 rounded col-11 col-sm-6 d-flex flex-column justify-content-center align-items-center m-auto mt-5"
            id="admin-login-container">
            <h2>Login</h2>
            <form class="auth-form col-8 d-flex flex-column gap-2" id="admin-login-form">
                <label for="email">Email: </label>
                <input class="form-control" type="email" id="email" required>

                <label for="password">Password: </label>
                <input class="form-control" type="password" id="password" required>

                <button class="mt-3 text-white p-2 border-1 rounded-1" type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Learn Plus @ 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
